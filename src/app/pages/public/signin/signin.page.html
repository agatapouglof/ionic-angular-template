<ion-header>
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/signup">
        Sign up
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding ion-full-height ion-flex ion-flex-center">

    <div class="logo-container">
      <h1 class="logo-placeholder">Deliver-it</h1>
      <p>Login to your account.</p>
    </div>

    <form class="form-default" [formGroup]="signin_form" (submit)="signIn()">

      <ion-list class="item-card-list form-list-borders" lines="none">
        <ion-item>
          <ion-label color="medium" position="stacked">Email</ion-label>
          <ion-input formControlName="email" type="email" autocomplete="off" placeholder="Your email address">
          </ion-input>
        </ion-item>

        <ion-item class="ion-margin-top-small">
          <ion-label color="medium" position="stacked">Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Your password"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button class="ion-margin-top" type="submit" expand="block" color="primary">
        Sign in
      </ion-button>

      <ion-button color="primary" fill="clear" expand="block" class="ion-button-small ion-margin-top-medium"
        routerLink="/password-reset">
        Forgot password?
      </ion-button>

      <div class="text-divider">
        <ion-text color="medium">
          or
        </ion-text>
        <span></span>
      </div>

      <ion-button type="submit" expand="block" color="medium" fill="outline">
        <ion-icon slot="start" name="logo-apple"></ion-icon>
        Sign in with Apple
      </ion-button>

      <ion-button class="ion-margin-top"  type="submit" expand="block" color="medium" fill="outline">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Sign in with Google
      </ion-button>
    </form>

    <div class="ion-text-center ion-margin-top">
      <ion-text color="medium">
        <small>&copy; {{current_year}} Deliver-it Inc.</small>
      </ion-text>
    </div>

  </div>

</ion-content>
